service: serverless-poc
frameworkVersion: "3"
provider:
  name: aws
  runtime: nodejs18.x

plugins:
  - serverless-offline # Adicione esta linha para incluir o plugin
  - serverless-plugin-typescript
  - serverless-iam-roles-per-function
  - serverless-appsync-plugin

custom:
  appSync:
    name: appsync-api
    authenticationType: AWS_IAM
    schema: schema.graphql
    dataSources:
      - type: AWS_LAMBDA
        name: lambdaDataSource
        description: "Lambda data source"
        config:
          lambdaFunctionArn: arn:aws:lambda:us-east-1:875968654243:function:serverless-poc-dev-getUsers
    mappingTemplates:
      - dataSource: lambdaDataSource
        type: Query
        field: getUsers
        request: resolvers/getUsers/request.vtl
        response: resolvers/getUsers/response.vtl

functions:
  getUsers:
    handler: src/functions/users/handler.main
    iamRoleStatements:
      - Effect: Allow
        Action:
          - dynamodb:Scan
          - dynamodb:GetItem
          - dynamodb:PutItem
          - dynamodb:UpdateItem
          - dynamodb:DeleteItem
        Resource: "arn:aws:dynamodb:us-east-1:875968654243:table/users"
    events:
      - http:
          path: users
          method: get
          cors: true

resources:
  Resources:
    UsersTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: users
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: N
        KeySchema:
          - AttributeName: id
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 5
          WriteCapacityUnits: 5
